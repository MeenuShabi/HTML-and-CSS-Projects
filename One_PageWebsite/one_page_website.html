<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Welcome to My One-Page Website</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#images">Images</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the website. Here you can find general information and other sections.</p>
    </section>

    <!-- Image Gallery Section -->
<section id="images">
    <h2>Images</h2>
    <p>Click an image to view in lightbox:</p>
    <div class="gallery">
        <img src="images/plant1-small.png" data-large="images/plant1.png" alt="Image 1">
        <img src="images/plant2-small.png" data-large="images/plant2.png" alt="Image 2">
        <!-- Add more images as needed -->
    </div>
</section>


    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact</h2>
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>

    <!-- JavaScript -->
    <script src="JS/one_page_website.js"></script>

</body>
</html>
